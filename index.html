<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DragImageUploadeX</title>
    <link rel="shortcut icon" href="./image/favicon-png-6.png" type="image/x-icon">
    
</head>
<body>
    <div class="hero">
        <div>
            <h1>DragImageUploadeX</h1>
        </div>
        <label for="input-file" id="drop-area">
            <input type="file" name="input-file" id="input-file" accept="Image/*">
            <div id="img-view">
                <img src="./image/upload-file.png" alt="">
                <p>Drag,Drop or Upload image</p>
            </div>
        </label>
    </div>
    <script src="script.js"></script>
</body>
</html>
